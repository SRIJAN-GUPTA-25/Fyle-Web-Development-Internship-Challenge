<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container" id="taxCalculator">
        <h2 class="text-center mb-4"></h2>
        <form id="taxForm">

            <div class="form-group fourth">
                <label for="grossIncome">Enter gross annual income <i class="bi bi-question-circle"
                        data-toggle="tooltip" data-placement="top"
                        title="Gross annual income is your total salary in a year before any deductions"></i></label>
                <div class="input-icon-container fifth">
                    <input type="text" placeholder="Enter gross annual income" class="form-control fifth"
                        id="grossIncome" required>
                    <i class="bi bi-exclamation-circle custom-exclamation-circle" id="grossIncomeError"
                        style="display: none;" data-toggle="tooltip" data-placement="right"
                        title="Please enter numbers only"></i>
                </div>
                <div class="error-icon">&#9888;<span class="error-tooltip">Invalid input</span></div>
            </div>

            <div class="form-group">
                <label for="extraIncome">Enter extra income <i class="bi bi-question-circle"></i> </label>
                <div class="input-icon-container fifth">
                    <input type="text" placeholder="Enter income from other sources" class="form-control fifth"
                        id="extraIncome" required>
                    <i class="bi bi-exclamation-circle custom-exclamation-circle" id="extraIncomeError"
                        style="display: none;" data-toggle="tooltip" data-placement="right"
                        title="Please enter numbers only"></i>
                </div>
                <div class="error-icon">&#9888;<span class="error-tooltip">Invalid input</span></div>
            </div>

            <div class="form-group">
                <label for="age">Enter age group <i class="bi bi-question-circle"></i> </label>
                <select class="form-control" id="age" required>
                    <option value="" selected disabled></option>
                    <option value="<40">&lt;40</option>
                    <option value=">=40&<60">&ge;40 &lt;60</option>
                    <option value=">=60">&ge;60</option>
                </select>
                <div class="error-icon">&#9888;<span class="error-tooltip">Please select an option</span></div>
            </div>

            <div class="form-group">
                <label for="deductions">Enter total applicable deductions <i class="bi bi-question-circle"></i></label>
                <div class="input-icon-container fifth">
                    <input type="text" placeholder="Add total applicable deductions" class="form-control fifth"
                        id="deductions" required>
                    <i class="bi bi-exclamation-circle custom-exclamation-circle" id="deductionsError"
                        style="display: none;" data-toggle="tooltip" data-placement="right"
                        title="Please enter numbers only"></i>
                </div>
                <div class="error-icon">&#9888;<span class="error-tooltip">Invalid input</span></div>
            </div>

            <button type="submit" class="btn btn-primary btn-block colored eigth">Submit</button>
        </form>
    </div>

    <div class="container" id="taxResult" style="display: none;">
        <h2 class="text-center seventh">Your overall income will be</h2>
        <p id="resultText"></p>
        <p id="sixth">after tax deductions</p>
        <button type="button" class="btn btn-primary btn-block colored second nineth mx-auto d-block"
            onclick="location.reload();" aria-label="Close">
            Close
        </button>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
